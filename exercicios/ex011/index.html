<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir o site em varios dispositivos diferentes ou amente e diminua o tamanho do navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzir Áudio</h1>
    <p>Vamos reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="media/BabySister.mp3" type="audio/mpeg"> 
    </audio>
    <!-- MP# WAV OGG -->
</body>
</html>
